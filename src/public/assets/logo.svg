<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 主背景 -->
  <circle cx="24" cy="24" r="22" fill="url(#bgGradient)" stroke="#4f46e5" stroke-width="2"/>
  
  <!-- 播放按钮 -->
  <path d="M18 14L32 24L18 34V14Z" fill="url(#playGradient)" stroke="#e5e7eb" stroke-width="0.5"/>
  
  <!-- 装饰元素 -->
  <circle cx="36" cy="12" r="4" fill="#ef4444" opacity="0.9"/>
  <circle cx="38" cy="10" r="1.5" fill="#ffffff" opacity="0.8"/>
  
  <!-- 文字Y -->
  <text x="24" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white" opacity="0.9">Y</text>
</svg>
